<!DOCTYPE html>
<html lang="en">
    {% comment %} <head> {% endcomment %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A personal budget tracking application to help manage expenses, income, and financial goals">
    <meta name="keywords"
          content="budget, expenses, income, finance, money, savings, goals, financial planning">
    <title>Budget Tracker - Material Design</title>
    <!-- Material Design Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'material/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'material/css/table-styles.css' %}">
    <link rel="stylesheet" href="{% static 'material/css/goal-styles.css' %}">
    <!-- Add these lines in the <head> section -->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'material/favicon/apple-touch-icon.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'material/favicon/favicon-32x32.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'material/favicon/favicon-16x16.png' %}">
    <link rel="manifest"
          href="{% static 'material/favicon/site.webmanifest' %}">
    <link rel="shortcut icon"
          href="{% static 'material/favicon/favicon.ico' %}">
    <meta name="theme-color" content="#2196F3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Budget Tracker</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_list' %}">
                        <i class="material-icons">category</i> Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'goal_list' %}">
                        <i class="material-icons">emoji_events</i> Goals
                    </a>
                </li>
                <li class="nav-item">
                    <button id="theme-toggle" class="nav-link btn">
                        <i class="material-icons">dark_mode</i>
                        <span id="theme-text">Dark Mode</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Material Design Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="{% static 'material/js/scripts.js' %}"></script>
    {% block extra_js %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize Material Design components with minimal options
                $('body').bootstrapMaterialDesign({
                    attenuateShadows: true,
                    validate: true
                });
            });
        </script>
    {% endblock extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'material/js/alerts.js' %}"></script>
    <!-- Calculator Modal -->
    <div class="modal fade"
         id="calculatorModal"
         tabindex="-1"
         aria-labelledby="calculatorModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calculatorModalLabel">Calculator</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="calculator">
                        <input type="text"
                               class="form-control calc-display mb-2"
                               id="calcDisplay"
                               readonly>
                        <div class="calc-buttons">
                            <div class="row g-1 mb-1">
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="clearCalc()">C</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('(')">(</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc(')')">)</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100" onclick="appendToCalc('/')">/</button>
                                </div>
                            </div>
                            <div class="row g-1 mb-1">
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('7')">7</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('8')">8</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('9')">9</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100" onclick="appendToCalc('*')">Ã—</button>
                                </div>
                            </div>
                            <div class="row g-1 mb-1">
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('4')">4</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('5')">5</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('6')">6</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100" onclick="appendToCalc('-')">-</button>
                                </div>
                            </div>
                            <div class="row g-1 mb-1">
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('1')">1</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('2')">2</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('3')">3</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100" onclick="appendToCalc('+')">+</button>
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-6">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('0')">0</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light w-100" onclick="appendToCalc('.')">.</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100" onclick="calculate()">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Floating Calculator Button -->
    <button class="btn btn-primary floating-calc-btn"
            data-bs-toggle="modal"
            data-bs-target="#calculatorModal">
        <i class="material-icons">calculate</i>
    </button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple and effective budget tracking application to manage your monthly expenses">
    <meta name="keywords" content="budget tracker, expense tracker, money management, financial planning">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .inline-form {
            display: inline;
        }
        .col-name { width: 30%; }
        .col-amount { width: 20%; }
        .col-recurring { width: 15%; }
        .col-actions { width: 35%; }
        
        .budget-log {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .timeline .card {
            border-left: 4px solid #0d6efd;
        }
        
        .timeline .card-title {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .timeline .list-unstyled li {
            margin-bottom: 8px;
        }
        
        .timeline .badge {
            font-size: 0.7em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Budget Tracker</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>

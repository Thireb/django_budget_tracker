<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple and effective budget tracking application to manage your monthly expenses">
    <meta name="keywords" content="budget tracker, expense tracker, money management, financial planning">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <style>
        .inline-form {
            display: inline;
        }
        .col-name { width: 30%; }
        .col-amount { width: 20%; }
        .col-recurring { width: 15%; }
        .col-actions { width: 35%; }
        
        .budget-log {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .timeline .card {
            border-left: 4px solid #0d6efd;
        }
        
        .timeline .card-title {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .timeline .list-unstyled li {
            margin-bottom: 8px;
        }
        
        .timeline .badge {
            font-size: 0.7em;
            vertical-align: middle;
        }
        
        .budget-item {
            position: relative;
            touch-action: pan-x;
            user-select: none;
            overflow: hidden;
            cursor: grab;
        }
        
        .budget-item.swiping {
            cursor: grabbing;
        }
        
        .budget-button {
            width: 100%;
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        .swipe-hint {
            text-align: center;
            color: #6c757d;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            opacity: 0.7;
        }
        
        .swipe-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0;
            background-color: #dc3545;
            transition: width 0.1s ease;
        }
        
        .budget-item.swiping .budget-button {
            transform: translateX(calc(var(--swipe-amount, 0) * 1px));
        }
        
        .budget-item.delete-ready .budget-button {
            transform: translateX(-100%);
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .budget-item.delete-ready .swipe-progress {
            width: 100%;
        }
        
        @keyframes wiggle {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .budget-item:hover .swipe-hint {
            animation: wiggle 1s ease;
        }
        
        .col-md-3 {
            transition: opacity 0.3s ease;
        }
        
        .timeline {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Budget Tracker</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
